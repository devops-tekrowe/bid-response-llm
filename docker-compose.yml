version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage

  api:
    build:
      context: .
    container_name: rfq-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override local Qdrant URL to point at the Docker service
      QDRANT_LOCAL_URL: http://qdrant:6333
    ports:
      - "9000:9000"
    depends_on:
      - qdrant
    working_dir: /app
    volumes:
      - .:/app
    command: >
      uvicorn rfq_api:app
      --host 0.0.0.0
      --port 9000

volumes:
  qdrant_storage:
    driver: local

